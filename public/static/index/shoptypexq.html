	<script src="js/mui.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="layui/layui.all.js" ></script>
	<script>	
		mui('body').on('tap', '#xqbuynow', function() {
			layer.open({
				type: 1,
				shade: false,
				title: false,
				shade: .1,
				closeBtn: 0,				
				offset: 'b',
				area:'100%',
				content: $('#xqpurchase')
			});
		});
		mui('body').on('tap', '#closeicon', function() {
			layer.closeAll();
			$('#xqpurchase').hide();
		});
	</script>
	<script>
		
		mui('body').on('tap', '.link', function() {
            var id = this.getAttribute('href');
            var href = this.href;
            mui.openWindow({
                id: id,
                url: this.href,
                show: {
                    autoShow: true
                }
            });
        });		
        mui('.prom_cell').on('tap', '.prom_cell_span', function() {
			$(this).siblings().removeClass('prom_active_1');
	        $(this).addClass('prom_active_1');  
		}); 
		
	</script>
