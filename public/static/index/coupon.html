<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>我的优惠券</title>
    <link rel="stylesheet" href="css/mui.min.css"/>
    <link rel="stylesheet" href="fonts/iconfont.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<header class="mui-bar mui-bar-nav headernav-bg">	
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left header-a1"></a>
		<h1 class="mui-title header-h1">我的优惠券</h1>
		
	</header>
	<div class="content-view content-footer">
		<div class="center-flex prom_cell">
			<a class="prom_cell_a prom_active">未使用</a>
			<a class="prom_cell_a">已使用</a>
			<a class="prom_cell_a">已过期</a>
		</div>
		<a class="coupon_href" href="gocoupon.html"> <i class="iconfont icon-liwulipinjiangpin"></i>赶紧去领券中心看看更多优惠券~</a>
		<div class="no_shop_view">
			<div class="prom_icon"><i class="iconfont icon-gantanhao"></i></div>
			<p class="shopcar_hint">您还没有优惠券~</p>
			
		</div>

		
	</div>
	<footer>
		<nav class="mui-bar mui-bar-tab nav-bg">
			<a class="mui-tab-item nav-item link" href="index.html">
				<span class="mui-icon iconfont icon-shouye9"></span>
				<span class="mui-tab-label">商城首页</span>
			</a>
			<a class="mui-tab-item nav-item link" href="shoptype.html">
				<span class="mui-icon iconfont icon-liebiao2"></span>
				<span class="mui-tab-label">全部商品</span>
			</a>
			<a class="mui-tab-item nav-item link" href="shopcar.html">
				<span class="mui-icon iconfont icon-goumai1"></span>
				<span class="mui-tab-label">购物车</span>
			</a>				
			<a class="mui-tab-item nav-item mui-active link" href="center.html">
				<span class="mui-icon iconfont icon-huiyuan"></span>
				<span class="mui-tab-label">个人中心</span>
			</a>
		</nav>
	</footer>
	
</body>
	<script src="js/mui.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script>
		mui('body').on('tap', '.link', function() {
            var id = this.getAttribute('href');
            var href = this.href;
            mui.openWindow({
                id: id,
                url: this.href,
                show: {
                    autoShow: true
                }
            });
        });		
        mui('.prom_cell').on('tap', '.prom_cell_a', function() {
			$(this).siblings().removeClass('prom_active');
	        $(this).addClass('prom_active');  
		}); 
		mui('.prom_cell').on('tap', '.prom_cell a:first-child', function() {
			$('.orderlist2').hide();
			$('.orderlist1').show();
		});
		mui('.prom_cell').on('tap', '.prom_cell a:nth-child(n+2)', function() {
			$('.orderlist1').hide();
			$('.orderlist2').show();
		});
	</script>
</html>
