<form action="{:url()}" method="post" class="form_single">
    <div class="box">
      <div class="box-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>用户名</label>
              <span>（用户名，主要用于登录）</span>
              <input class="form-control" name="username" placeholder="请输入用户名" value="{$info['username']}" type="text">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>昵称</label>
              <span>（会员昵称，主要用于显示）</span>
              <input class="form-control" name="nickname" placeholder="请输入昵称" value="{$info['nickname']}" type="text">
            </div>
          </div>
 
          <div class="col-md-6">
            <div class="form-group">
              <label>邮箱</label>
              <span>（用户邮箱，用于找回密码等安全操作）</span>
              <input class="form-control" name="email" placeholder="请输入邮箱" value="{$info['email']}" type="text">
            </div>
          </div>
        
          <div class="col-md-6">
            <div class="form-group">
              <label>报单中心</label>
              &nbsp
              &nbsp
              <span>当前状态：
                {if $info['is_center'] == 0}否
                {elseif $info['is_center'] == 1 /}是
                {elseif $info['is_center'] == 2 /}申请中
                {/if}
              </span>
              <select id="is_center" name="is_center" class="form-control">
                <option value="1">操作：开启报单中心资格</option>
                <option value="0">操作：取消报单中心资格</option>
                <option value="0">操作：拒绝申请</option>
                
              </select>
            </div>
          </div>
              
 
          <div class="col-md-6">
            <div class="form-group">
              <label>手机</label>
              <span>（手机号码，用于找回密码等安全操作）</span>
              <input class="form-control" name="mobile" placeholder="请输入手机号码" value="{$info['mobile']}" type="text">
            </div>
          </div>
            
        </div>
      </div>
      <div class="box-footer">
        
        <input type="hidden" name="id" value="{$info['id']|default='0'}"/>
          
        {include file="layout/edit_btn_group"/}
        
      </div>
    </div>
</form>
<script type="text/javascript">  
     var ss = {$info['status']};
     $(" select option[value='"+ss+"']").attr("selected","selected");
     var sss = {$info['is_center']};
     $(" select option[value='"+sss+"']").attr("selected","selected");
</script>
