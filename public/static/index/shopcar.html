<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

</head>
<body>
	<header class="mui-bar mui-bar-nav headernav-bg">

		<h1 class="mui-title header-h1">我的购物车</h1>

		</div>
	</div>
	<footer>
		<nav class="mui-bar mui-bar-tab nav-bg">
			<a class="mui-tab-item nav-item" href="index.html">

</body>
	<script src="js/mui.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script>
		mui('body').on('tap', 'a', function() {
            var id = this.getAttribute('href');
            var href = this.href;
            mui.openWindow({
                id: id,
                url: this.href,
                show: {
                    autoShow: true
                }
            });
        });		
	</script>
