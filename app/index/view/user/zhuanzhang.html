<form action="{:url('user/transfer')}" method="post" class="form_single">
    {:token()}
            <div class="form-group">
              <label>输入转账额度</label>
              <input class="form-control" name="money" placeholder="请输入100的倍数" value="" type="text">
            </div>
            <div class="form-group">
              <label>收款方</label>
              <input class="form-control" name="inputname" placeholder="请输入收款方姓名" value="" type="text">
            </div>
     
      </div>
      <div class="box-footer">
        <button  type="submit" class="btn ladda-button ajax-post" data-style="slide-up" target-form="form_single">
    <span class="ladda-label"><i class="fa fa-send"></i> 转账</span>
</button>
        
</form>
