<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>会员资料</title>
    <link rel="stylesheet" href="css/mui.min.css"/>
    <link rel="stylesheet" href="fonts/iconfont.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<header class="mui-bar mui-bar-nav headernav-bg">	
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left header-a1"></a>
		<h1 class="mui-title header-h1">会员资料</h1>
	</header>
	<div class="content-view">
		<div class="mui-row code_cell person_cell">
			<div class="mui-col-xs-3"><label>头像</label></div>
			<div class="mui-col-xs-9">
				<input type="file" class="code_input upload-file" value="186952877458">
				<div class="person_img">
					<img src="images/tx.jpg" />
				</div>
			</div>
		</div>
		<div class="mui-row code_cell mt10">
			<div class="mui-col-xs-3"><label>修改昵称</label></div>
			<div class="mui-col-xs-9"><input type="text" class="code_input" value="186952877458"></div>
		</div>
		<div class="mui-row code_cell mt10 person_text_cell">
			<div class="mui-col-xs-3"><label>手机号</label></div>
			<div class="mui-col-xs-9"><input type="text" class="code_input" value="18697950883(已绑定)"><a class="person_text" href="ghphone.html">更换绑定</a></div>
		</div>
		<div class="mui-row code_cell mt10">
			<div class="mui-col-xs-3"><label>姓名</label></div>
			<div class="mui-col-xs-9"><input type="text" class="code_input" value="123" ></div>
		</div>
		<div class="mui-row code_cell">
			<div class="mui-col-xs-3"><label>微信号</label></div>
			<div class="mui-col-xs-9"><input type="text" class="code_input" placeholder="请输入您的微信号" ></div>
		</div>
		<div class="mui-row code_cell">
			<div class="mui-col-xs-3"><label>出生日期</label></div>
			<div class="mui-col-xs-9"><input type="text" class="code_input" placeholder="请选择出生日期" ></div>
		</div>
		<div class="mui-row code_cell">
			<div class="mui-col-xs-3"><label>所在城市</label></div>
			<div class="mui-col-xs-9"><input type="text" class="code_input" placeholder="请选择城市" ></div>
		</div>
		<a class="code_btn">确认修改</a>
	</div>
	
	
</body>
	<script src="js/mui.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script>
		
		mui('body').on('tap', 'a', function() {
            var id = this.getAttribute('href');
            var href = this.href;
            mui.openWindow({
                id: id,
                url: this.href,
                show: {
                    autoShow: true
                }
            });
        });		
	</script>
</html>
