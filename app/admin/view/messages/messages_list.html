<div class="box">
    
  <div class="box-header">

    <div class="row"> 
        
        <div class="col-sm-7">
            <div class="box-tools search-form pull-right">
                <div class="input-group input-group-sm">
                    
                    <input type="text" name="search_data" style="width: 200px;" class="form-control pull-right" value="{:input('search_data')}" placeholder="支持昵称|用户名|邮箱|手机">

                    <div class="input-group-btn">
                      <button type="button" id="search"  url="{:url('memberlist')}" class="btn btn-info btn-flat"><i class="fa fa-search"></i></button>
                    </div>

                </div>
           </div>
        </div>
    </div>
    
  </div>
    
    
  <div class="box-body table-responsive">
    <table  class="table table-bordered table-hover table-striped">
      <thead>
      <tr>
          <th>编号</th>
          <th>留言信息</th>
          <th>留言时间</th>
          <th>回复</th>
          <th>回复时间</th>
          <th>操作</th>
      </tr>
      </thead>
      
      {notempty name='list'}
        <tbody>
            {volist name='list' id='vo'}
                <tr>
                  <td>{$vo.username}</td>
                  <td>{$vo.message}</td>
                  <td>{$vo.message_time}</td>
                  <td>
                    <form action="{:url('responseEdit', ['id' => $vo['id']])}" method="post">
                      <textarea name="response" placeholder="{$vo.response}"></textarea>
                      
                    
                  </td>
                  <td>{$vo.response_time}</td>
                  <td class="text-center">
                      <button type="submit" class='badge bg-green'>回复</button>
                  </td>
                  </form>
                </tr>
            {/volist}
        </tbody>
        {else/}
        <tbody><tr class="odd"><td colspan="8" class="text-center" valign="top">{:config('empty_list_describe')}</td></tr></tbody>
      {/notempty}
    </table>
  </div>

  <div class="box-footer clearfix text-center">
      </div>
<a class="btn" onclick="javascript:history.back(-1);return false;"><i class="fa fa-history"></i> 返 回</a>
</div>
