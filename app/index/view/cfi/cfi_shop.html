
    <table  class="table table-bordered">
      <thead>
      <tr>
          <th>当前cfi价格:{$list.cfi_price}</th>
          <th>买入</th>  
          <th>卖出</th>
      </tr>
      </thead>
        <tbody>
                <tr>
                  <td></td>
                  <td>当前市场单价：${$list.cfi_price} &nbsp;&nbsp;&nbsp;&nbsp;
                    {if !$list2 == Null}
                      当前账户正在挂买:{$list2.dianzibi} 币
                    {/if}
                  </td>
                  <td>当前市场单价：${$list.cfi_price} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    {if !$list2 == Null}
                      当前账户正在挂卖：{$list2.sell}个
                    {/if}
                  </td> 
                </tr>

                  <td>操作</td>
                  <form action="{:url('Cfi/sys_buy')}" method="post">

                      <button type="submit">买入</button>
                  </td>
                  </form>
                  <form action="{:url('Cfi/sys_sell')}" method="post">
                  <td><input type="number" name="cfi_amount" value="">
                    <input hidden="" name="cfi_price" value="{$list.cfi_price}">
                      <button type="submit">卖出</button>
                  </td>
                  </form>
                </tr>
       
        </tbody>
    </table>
