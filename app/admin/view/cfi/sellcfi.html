
<div class="box">
 
    
  <div class="box-body table-responsive">
    
    <table  class="table table-bordered table-hover table-striped">
      <thead>
      <tr>
          <th>用户</th>
          <th>总挂卖</th>
          <th>剩余交易量</th>
          <th>时间</th>
          <th>状态</th>
          <th>操作</th>
      </tr>
      </thead>
      {notempty name='list'}
        <tbody>
          {volist name='list' id='vo'}
                <tr>
                  <td>{$vo.user_name}</td>
                  <td>{$vo.sell_a}</td>
                  <td>{$vo.sell}</td>
                  <td>{$vo.create_time}</td>
                  <td>
                    {if $vo.statuss == 1}挂买中
                    {elseif $vo.statuss == 2/}交易完成
                    {elseif $vo.statuss == 3/}交易关闭
                    {/if}
                  </td>
                  <td>
                    <a href="{:url('cfi/dealdetail',['id'=>$vo.id])}">详情</a>
                  </td>
                </tr>
          {/volist}
        </tbody>
        {/notempty}
    </table>
  </div>

  <div class="box-footer clearfix text-center">
      
  </div>

<a class="btn" onclick="javascript:history.back(-1);return false;"><i class="fa fa-history"></i> 返 回</a>
</div>
