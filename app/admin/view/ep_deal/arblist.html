
<div class="box">

    <div>
        <form action="searcData" method="post">
            <input type="date" name="date" value="">
            <button type="submit">查询</button>
        </form>
    </div>

    <div class="box-body table-responsive">

        <table  class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>买家Id</th>
                <th>卖家Id</th>
                <th>数量</th>
                <th>汇率</th>
                <th>金额</th>
                <th>订单创建日期</th>
                <th>付款截图</th>
                <th>操作</th>
            </tr>
            </thead>
            {notempty name='list'}
            <tbody>
            {volist name='list' id='vo'}
            <tr>
                <td>{$vo.buyer_id}</td>
                <td>{$vo.seller_id}</td>
                <td>${$vo.ep_amount}</td>
                <td>1:{$vo.ep_pro}</td>
                <td>￥{$vo.ep_money}</td>
                <td>{$vo.create_time}</td>
                <td><img src="/{$vo.screenshot}" alt="付款截图"></td>
                <td>
                    <form action="{:url('EpDeal/agreen_arb')}" method="post">
                        <input hidden name="id" value="{$vo.id}">
                        <input type="submit" value="完成交易">
                    </form>
                    <form action="{:url('EpDeal/disagreen_arb')}" method="post">
                        <input hidden name="id" value="{$vo.id}">
                        <input type="submit" value="取消交易">
                    </form>
                </td>
            </tr>
            {/volist}
            </tbody>
            {/notempty}
        </table>
    </div>

    <div class="box-footer clearfix text-center">

    </div>
</div>
