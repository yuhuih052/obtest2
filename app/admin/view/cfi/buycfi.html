  <div class="box-body table-responsive">
    
    <table  class="table table-bordered table-hover table-striped">
      <thead>
      <tr>
          <th>用户</th>
          <th>总挂买</th>
          <th>剩余交易量</th>
          <th>时间</th>
          <th>状态</th>
          <th>操作</th>
      </tr>
      </thead>
      {notempty name='list'}
        <tbody>
          {volist name='list' id='vo'}

                  <td>{$vo.buy}</td>
                  <td>{$vo.dianzibi}</td>
                  <td>{$vo.create_time}</td>

                    {/if}
                  </td>
                  <td>
                    <a href="{:url('cfi/dealdetail',['id'=>$vo.id])}">详情</a>
                  </td>
                </tr>
          {/volist}
        </tbody>
        {/notempty}
    </table>
