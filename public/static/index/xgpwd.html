<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>修改密码</title>
    <link rel="stylesheet" href="css/mui.min.css"/>
    <link rel="stylesheet" href="fonts/iconfont.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<header class="mui-bar mui-bar-nav headernav-bg">	
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left header-a1"></a>
		<h1 class="mui-title header-h1">修改密码</h1>
	</header>
	<div class="content-view">
		<div class="mui-row code_cell">
			<div class="mui-col-xs-4"><label>手机号</label></div>
			<div class="mui-col-xs-8"><input type="text" class="code_input" value="186952877458"></div>
		</div>
		<div class="mui-row code_cell">
			<div class="mui-col-xs-4"><label>短信验证码</label></div>
			<div class="mui-col-xs-8">
				<div class="thawing-row">
	    			<input type="text" placeholder="短信验证码"/>
	    			<input type="button" value="获取验证码" onclick="settime(this)" class="auth"/>
	    		</div>
			</div>
		</div>
		<div class="mui-row code_cell">
			<div class="mui-col-xs-4"><label>新密码</label></div>
			<div class="mui-col-xs-8"><input type="password" class="code_input" placeholder="请输入新密码"></div>
		</div>
		<div class="mui-row code_cell">
			<div class="mui-col-xs-4"><label>确认密码</label></div>
			<div class="mui-col-xs-8"><input type="password" class="code_input" placeholder="请再次输入密码"></div>
		</div>
		<a class="code_btn">立即修改</a>
	</div>
	
	
</body>
	<script src="js/mui.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script>
		
		mui('body').on('tap', 'a', function() {
            var id = this.getAttribute('href');
            var href = this.href;
            mui.openWindow({
                id: id,
                url: this.href,
                show: {
                    autoShow: true
                }
            });
        });		
		//		获取验证码
		var countdown = 60;
		function settime(obj) {    
			if(countdown == 0) {        
				obj.removeAttribute("disabled");           
				obj.value = "免费获取验证码";        
				countdown = 60;        
				return;    
			} else {        
				obj.setAttribute("disabled", true);        
				obj.value = "重新发送(" + countdown + ")";			        
				countdown--;    
			}
			setTimeout(function() {    
				settime(obj)
			}    , 1000)
		}
	</script>
</html>
